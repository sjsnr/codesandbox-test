<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" type="text" placeholder="TODOを入力してね" />
      <button id="add-button">追加</button>
    </div>
    <div class="incomplete-area">
      <p class="area-title">未完了のTODO</p>
      <ul id="incomplete-list" class="list-row"></ul>
    </div>
    <div class="complete-area">
      <p class="area-title">完了したTODO</p>
      <ul id="complete-list" class="list-row"></ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>

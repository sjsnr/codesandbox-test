<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input type="text" placeholder="TODOを入力してね" />
      <button>追加</button>
    </div>
    <div class="imcomplete-area">
      <p class="area-title">未完了のTODO</p>
      <ul class="list-row">
        <li>
          <span>TODOです</span>
          <button>完了</button>
          <button>削除</button>
        </li>
        <li>
          <span>TODOです</span>
          <button>完了</button>
          <button>削除</button>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="area-title">完了したTODO</p>
      <ul class="list-row">
        <li>
          <span>TODOです</span>
          <button>戻す</button>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
